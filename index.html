<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Show Logo</title>
  <style>
    /* Minimal styling so the logo is visible and centered */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#f6f7fb; }
    .wrap { text-align:center; padding:20px; }
    img#logo { max-width:320px; width:240px; height:auto; display:block; margin:0 auto 12px; }
    .note { color:#666; font-size:0.95rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- The script will try each path in the fallbacks array until one loads -->
    <img id="logo" src="assetsicf-logo.png.png" alt="India Christian Fellowship logo" />
    <div id="msg" class="note">If you see a broken image, the script will try alternate filenames automatically.</div>
  </div>

  <script>
    (function() {
      const img = document.getElementById('logo');
      const msg = document.getElementById('msg');

      // Edit or reorder this list to match where your file actually is.
      const fallbacks = [
        'assetsicf-logo.png.png', // the exact name Git saved (as you reported)
        'assets/icf-logo.png',
        'assets/icf-logo.png.png',
        'icf-logo.png',
        '/assets/icf-logo.png',
        '/icf-logo.png'
      ];

      let idx = 0;

      function tryNext() {
        idx++;
        if (idx >= fallbacks.length) {
          // nothing found â€” show friendly text and keep an inline SVG placeholder
          msg.textContent = 'Logo not found. Place your image in the repo and/or update the path in this file.';
          const svg = document.createElement('div');
          svg.innerHTML = `
            <svg width="200" height="200" viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ICF">
              <rect rx="10" width="110" height="110" fill="#fff" stroke="#c62828" stroke-width="2"/>
              <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana,Arial,sans-serif" font-size="20" fill="#c62828" font-weight="700">ICF</text>
            </svg>`;
          img.replaceWith(svg);
          return;
        }
        img.src = fallbacks[idx];
      }

      // If an image loading error occurs, try the next candidate
      img.addEventListener('error', tryNext);

      // If browser reports an image loaded but it's zero-size, also try next
      img.addEventListener('load', function() {
        if (!img.naturalWidth) tryNext();
        else msg.textContent = ''; // clear the message when a valid image loads
      });

      // ensure the first candidate is used (in case HTML was edited)
      img.src = fallbacks[0];
    })();
  </script>
</body>
</html>
